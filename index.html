    <div class="wrapper">
        <p>
            <span class="title">短歌行</span>
            <br>
            <span class="author">曹操</span>
            <br>对酒当歌，人生几何！
            <br>譬如朝露，去日苦多。
            <br> 慨当以慷，忧思难忘。
            <br> 何以解忧？唯有杜康。
            <br> 青青子衿，悠悠我心。
            <br> 但为君故，沉吟至今。
            <br> 呦呦鹿鸣，食野之苹。
            <br> 我有嘉宾，鼓瑟吹笙。
            <br> 明明如月，何时可掇？
            <br> 忧从中来，不可断绝。
            <br> 越陌度阡，枉用相存。
            <br> 契阔谈䜩，心念旧恩。
            <br> 月明星稀，乌鹊南飞。
            <br> 绕树三匝，何枝可依？
            <br> 山不厌高，海不厌深。
            <br> 周公吐哺，天下归心。
        </p>
